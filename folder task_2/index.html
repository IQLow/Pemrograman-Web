    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>airdrop</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>
      
<div class="wrapper">
    <div class="sidebar">
        <h3>TOKEN KRIPTO</h3>
        <ul>
            <li><a href="index.html"><i class="fas fa-plus"></i>Daftar</a></li>
            <li><a href="database.html"><i class="fas fa-database"></i>Database</a></li>
        </ul> 
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
</div>

<div class="main_content">
    <div class="container">
        <div class="title">Daftar Token</div>
        <div class="content">
          <form method="get" action="#">
            <div class="token-details">
                <div class="input-box">
                    <span class="details">Nama Token</span>
                <input type="text" name="token-name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Simbol</span>
                    <input type="text" name="symbol" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="Email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Website</span>
                    <input type="url" name="website" placeholder="Enter your number" required>
                </div>
                 <div class="input-box">
                    <span class="details">Negara</span>
                    <select name="country">
                        <option>Tambah Negara</option>
                        <option>Indonesia</option>
                        <option>Amerika</option>
                        <option>India</option>
                        <option>Spanyol</option>
                    </select>
                </div>
            </div>
            <div class="network-details">
                <input type="radio" name="network" id="dot-1">
                <input type="radio" name="network" id="dot-2">
                <input type="radio" name="network" id="dot-3">
                <span class="network-title">Jaringan</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="network">Binance</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="network">Ethereum</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="network">Solana</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
          </form>
        </div>
    </div>
</div>  

</body>
</html>
